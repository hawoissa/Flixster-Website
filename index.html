<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Flixter</title>
</head>
<body>
   <header class="head">
      <div class="header">
         <img src="popcorn.png" alt="">
         <h1>Flixster</h1>
      </div>
      <div class="topbar">      
         <form class="form"> 
            <label for="searchword" class="label"></label>     
            <input type="text" id="search-input" name="searchbar" placeholder="Search Flixter" required />
            <button id="submit">Submit</button>
         </form>
         <button id="close-search-btn">Clear Search</button>
      </div>
   </header>
   <h3 class="nowplaying">Now Playing</h3>
   <div id="movies-grid">

   </div>
   <div class="popupdiv" id="popupdiv">
     
    </div>


   <div class="load">
      <button id="load-more-movies-btn">Load more movies!</button>
      <!-- <button id="scroll-to-top-btn">Scroll to top</button> -->
   </div>   
   <script src="script.js"></script>
</body>
</html>
